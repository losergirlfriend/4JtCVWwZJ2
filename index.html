<div class="soundcloud-player">

    id="sc-player"
    width="100%" 
    height="80" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/schizomaxxer/hospital-the-rumors-are-true-bandiicam&color=%23121212&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
  </iframe>
</div>

<script>
  // SoundCloud doesn't support true loop natively, so we simulate it
  // Wait for the player to load and re-play when it ends
  window.addEventListener("message", function(e) {
    const message = e.data;
    if (typeof message !== "string") return;

    if (message.indexOf("ended") !== -1) {
      const player = document.getElementById("sc-player").contentWindow;
      player.postMessage(JSON.stringify({ method: "play" }), "*");
    }
  });
</script>
